  relate_posts: 관련된 글
  share: 공유
  button:
    next: 다음 글
    previous: 이전 글
    copy_code:
      succeed: 복사되었습니다!
    share_link:
      title: 링크 복사
      succeed: 링크가 복사되었습니다!
  # pinned prompt of posts list on homepage
  pin_prompt: 고정됨

